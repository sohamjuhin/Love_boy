<!DOCTYPE html>
<html>
<head>
    <title>Love Letter Generator</title>
</head>
<body>
    <h1>Love Letter Generator</h1>
    <form method="POST">
        <label for="name">Recipient's Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <br>
        <button type="submit">Generate Love Letter</button>
    </form>
    {% if generated_message %}
    <div>
        <h2>Your Love Letter:</h2>
        <pre>{{ generated_message }}</pre>
    </div>
    {% endif %}
</body>
</html>
